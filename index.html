<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Challenge</title>
    <!--Bootstrap links-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <!--My css link-->
    <link rel="stylesheet" href="Assets/style.css">

</head>

<body>

    <main>

        <h1 id=main-head>Code Quiz Challenge!</h1>

        <div id="quiz">

            <p>Try to answer the questions correctly before time runs out!</p>

            <!--Start button-->
            <button id="start">
                Start Quiz
            </button>

        </div>

        <div id="answers"></div>

        <div id="countdown" class="col-sm">
            Time
        </div>

        <div id="scores" class="col-sm">
            Scores
        </div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <button id="submit">Submit Answers</button>
        <div id="final">Final Score</div>
    </main>

    <!---My JS link-->
    <script type="application/javascript" src="Assets/script.js"></script>
</body>

</html>
